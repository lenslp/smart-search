
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionQuest AI - 智能图搜系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
        // 必须在加载脚本前配置安全密钥
        window._AMapSecurityConfig = {
            securityJsCode: 'bc04be195d6b65f070cacd668ab948fc',
        };
    </script>
    <!-- 显式添加常用的插件防止动态加载失败 -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=9ce3fb3bdf553db00f85786f53ced780&plugin=AMap.Circle,AMap.Marker"></script>
    <style>
        :root {
            --bg-deep: #050508;
            --bg-panel: rgba(46, 46, 49, 0.85);
            --accent-purple: #8b5cf6;
            --accent-violet: #7c3aed;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(139, 92, 246, 0.15);
            --card-bg: #0a0a0f;
            --tab-bg: rgba(255, 255, 255, 0.05);
        }

        html.light {
            --bg-deep: #f1f5f9;
            --bg-panel: rgba(255, 255, 255, 0.9);
            --accent-purple: #7c3aed;
            --accent-violet: #6d28d9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-color: rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
            --tab-bg: rgba(0, 0, 0, 0.03);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }

        .purple-gradient-text {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-violet) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 隐藏高德地图默认元素 */
        .amap-logo, .amap-copyright {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        /* 加载动画 */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
    </style>
